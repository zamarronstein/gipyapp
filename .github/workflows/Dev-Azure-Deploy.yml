name: Dev-Azure-Deployment

on:
  push:
    branches:
      - main # Cambia esto por la rama que desees
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v2

      - name: Configura Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Instala dependencias
        run: npm install

      - name: Compila la aplicación
        run: npm run build

      - name: Despliega en Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'xenio-giphy'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .